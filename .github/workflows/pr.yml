name: Pull Request

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
      - unlocked

permissions:
  pull-requests: write

jobs:
  add-labels:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          sync-labels: true # allow removing labels when changes are reverted
          dot: true # have ** include hidden files as well
